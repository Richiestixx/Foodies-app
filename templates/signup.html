<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Foodies</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <form action="{{ url_for('signup') }}" method="post">
<div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
</div>
<div>
    <label for="email">Email:</label>
    {% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}
    <input type="email" id="email" name="email" required>
</div>
         <label for="age">Age:</label>
         <input type="number" id="age" name="age" required>
     </div>
     <div>
         <label for="gender">Gender:</label>
         <select id="gender" name="gender" required>
             <option value="">Select Gender</option>
             <option value="male">Male</option>
             <option value="female">Female</option>
             <option value="other">Other</option>
         </select>
     </div>
     <div>
         <label for="weight">Weight (kg):</label>
         <input type="number" id="weight" name="weight" required>
     </div>
     <div>
         <label for="height">Height (cm):</label>
         <input type="number" id="height" name="height" required>
     </div>
     <div>
         <label for="activity_level">Activity Level:</label>
         <select id="activity_level" name="activity_level" required>
             <option value="">Select Activity Level</option>
             <option value="sedentary">Sedentary</option>
             <option value="lightly_active">Lightly Active</option>
             <option value="moderately_active">Moderately Active</option>
             <option value="very_active">Very Active</option>
             <option value="extra_active">Extra Active</option>
         </select>
     </div>
     <div>
         <label for="dietary_preferences">Dietary Preferences:</label>
         <select id="dietary_preferences" name="dietary_preferences" required>
             <option value="">Select Dietary Preferences</option>
             <option value="vegan">Vegan</option>
             <option value="vegetarian">Vegetarian</option>
             <option value="pescatarian">Pescatarian</option>
             <option value="omnivore">Omnivore</option>
         </select>
     </div>
     <div>
         <label for="goal">Goal:</label>
         <select id="goal" name="goal" required>
             <option value="">Select Goal</option>
             <option value="lose_weight">Lose Weight</option>
             <option value="gain_weight">Gain Weight</option>
             <option value="maintain_weight">Maintain Weight</option>
             <option value="focus_on_food_groups">Focus on Certain Food Groups</option>
         </select>
     </div>
  <button type="submit" class="btn btn-success">Get Started</button>
</form>

<div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
</div>


</body>
</html>
