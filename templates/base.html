<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Foodies{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Add your custom styles here */
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
{% block scripts %}{% endblock %}
<body>
  <header class="d-flex justify-content-between align-items-center px-3 py-2 bg-light">
  <div>
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Foodies" height="30">
  </div>
  <div>
      <a href="/messages" class="text-dark mr-2">
          <i class="fas fa-comment"></i>
      </a>
      {% if current_user.is_authenticated %}
      <a href="{{ url_for('logout') }}" class="text-dark">
          <i class="fas fa-sign-out-alt"></i>
      </a>
      {% endif %}
  </div>
</header>
    <main>
        {% block content %}
        <!-- Content from other templates will be inserted here -->
        {% endblock %}
    </main>
    <footer class="bg-light py-3">
        <div class="container">
            <div class="d-flex justify-content-around">
                <a href="/home" class="text-dark">
                    <i class="fas fa-home"></i>
                </a>
                <a href="/search" class="text-dark">
                    <i class="fas fa-search"></i>
                </a>
                <a href="/camera" class="text-dark">
                    <i class="fas fa-camera"></i>
                </a>
                <a href="/challenges" class="text-dark">
                    <i class="fas fa-trophy"></i>
                </a>
                <a href="/dashboard" class="text-dark">
                    <img src="{{ url_for('static', filename='images/profile_picture.jpg') }}" alt="Profile Picture" class="rounded-circle" height="25">
                </a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/4918423c3a.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
